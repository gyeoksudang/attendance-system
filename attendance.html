<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출석 체크</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        select {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            margin: 20px 0;
        }
        .attend-btn {
            width: 100%;
            background: #4CAF50;
            color: white;
            padding: 20px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            margin: 20px 0;
        }
        .attend-btn:disabled {
            background: #cccccc;
        }
        .message {
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>📱 출석 체크</h1>
    <div id="date-info"></div>
    
    <div>
        <label for="student-select">이름을 선택하세요:</label>
        <select id="student-select">
            <option value="">-- 선택하세요 --</option>
            <!-- 학생 명단은 구글 시트에서 자동으로 로드됩니다 -->
        </select>
    </div>
    
    <button class="attend-btn" onclick="checkAttendance()" id="attend-button">
        ✅ 출석하기
    </button>
    
    <div id="message"></div>
    
    <script>
        // 현재 날짜 자동 감지 (URL 파라미터 대신)
        const today = new Date();
        const attendanceDate = today.toISOString().split('T')[0];
        
        // 날짜 정보 표시
        const dateStr = today.toLocaleDateString('ko-KR', {
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            weekday: 'long'
        });
        document.getElementById('date-info').innerHTML = `<p><strong>${dateStr}</strong></p>`;
        
        // 구글 시트에서 학생 명단 불러오기
        loadStudentList();
        
        function loadStudentList() {
            // Apps Script에서 학생 명단 가져오기
            fetch('YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL?action=getStudents', {
                method: 'GET'
            })
            .then(response => response.json())
            .then(data => {
                const selectElement = document.getElementById('student-select');
                
                // 기존 옵션들 제거 (기본 선택 옵션 제외)
                while(selectElement.children.length > 1) {
                    selectElement.removeChild(selectElement.lastChild);
                }
                
                // 구글 시트에서 가져온 학생들 추가
                data.students.forEach(student => {
                    const option = document.createElement('option');
                    option.value = student.name;
                    option.textContent = student.name;
                    selectElement.appendChild(option);
                });
            })
            .catch(error => {
                console.error('학생 명단 로딩 실패:', error);
                showMessage('학생 명단을 불러올 수 없습니다.', 'error');
            });
        }
        
        function checkAttendance() {
            const studentSelect = document.getElementById('student-select');
            const attendButton = document.getElementById('attend-button');
            const messageDiv = document.getElementById('message');
            
            const selectedStudent = studentSelect.value;
            
            if (!selectedStudent) {
                showMessage('이름을 선택해주세요!', 'error');
                return;
            }
            
            // 버튼 비활성화
            attendButton.disabled = true;
            attendButton.textContent = '처리 중...';
            
            const now = new Date();
            const attendanceData = {
                student: selectedStudent,
                time: now.toLocaleString('ko-KR'),
                date: attendanceDate
            };
            
            // Google Apps Script Web App으로 데이터 전송
            // TODO: 실제 Apps Script URL로 교체 필요
            fetch('YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(attendanceData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage(`${selectedStudent}님, 출석이 완료되었습니다! (${attendanceData.time})`, 'success');
                    studentSelect.value = '';
                } else {
                    showMessage('출석 처리 중 오류가 발생했습니다.', 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('출석 처리 중 오류가 발생했습니다.', 'error');
            })
            .finally(() => {
                // 버튼 다시 활성화
                attendButton.disabled = false;
                attendButton.textContent = '✅ 출석하기';
            });
        }
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            
            // 3초 후 메시지 제거
            setTimeout(() => {
                messageDiv.textContent = '';
                messageDiv.className = '';
            }, 3000);
        }
    </script>
</body>
</html>
